<h5 class="title">{{ 'references.title' | translate }}</h5>
<div *ngFor="let item of 'references.items' | translate" class="mb-3">
  <div class="row">
    <div class="col-12">
      <!-- <p> -->
        <div class="font-weight-bold">{{ item.name }}</div>
        <div>{{ item.phone }}</div>
        <small class="text-muted">{{ item.degree }}</small>
      <!-- </p> -->
    </div>
  </div>
</div>
